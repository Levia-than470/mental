<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; }
        header { background-color: #00796b; color: #fff; padding: 20px; text-align: center; }
        nav a { margin: 0 15px; color: #fff; text-decoration: none; }
        .contact-container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 10px; }
        footer { text-align: center; padding: 20px; background-color: #00796b; color: #fff; }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Site Logo" width="150">
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="appointments.html">Book Appointment</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <form action="https://formspree.io/f/your-email" method="POST">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Mind Care. All rights reserved.</p>
    </footer>
</body>
</html>
