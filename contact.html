<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; }
        header { background-color: #00796b; color: #fff; padding: 20px; text-align: center; }
        nav a { margin: 0 15px; color: #fff; text-decoration: none; }
        .contact-container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h2 { color: #00796b; text-align: center; }
        .contact-info { text-align: center; margin-bottom: 20px; }
        .contact-info p { margin: 10px 0; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; background-color: #00796b; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #004d40; }
        footer { text-align: center; padding: 20px; background-color: #00796b; color: #fff; }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="appointments.html">Book Appointment</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <div class="contact-info">
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contact@therapywellness.com</p>
            <p><strong>Address:</strong> 123 Wellness Street, Therapy City, TX</p>
        </div>

        <form action="https://formspree.io/f/your-email" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number">
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Therapy & Mental Wellness. All rights reserved.</p>
    </footer>
</body>
</html>
