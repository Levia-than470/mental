<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="appointments.html">Book Appointment</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="appointment-form">
            <h2>Schedule Your Appointment</h2>
            <p>Fill out the form below to book a session with one of our licensed therapists. We will get back to you to confirm your appointment.</p>
            <form action="https://formspree.io/f/your-email" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="">Choose a Service</option>
                    <option value="individual-therapy">Individual Therapy</option>
                    <option value="family-counseling">Family Counseling</option>
                    <option value="wellness-programs">Wellness Programs</option>
                </select>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="message">Additional Notes:</label>
                <textarea id="message" name="message" rows="5"></textarea>

                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Therapy & Mental Wellness. All rights reserved.</p>
    </footer>
</body>
</html>
